{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <div class="no-gutters">
    <div class="row">
      <div class="col-2">
        <aside>
          <img src="{% static 'img/logo.svg' %}" alt="Лого">
          <span class='logo'>ProBasketball</span>
          <ul>
            <li>
              <i class="fa-solid fa-house"></i>
              <a href="{% url 'home' %}">Главная</a>
            </li>
            <li>
              <i class="fa-solid fa-basketball"></i>
              <a href="{% url 'about' %}">О баскетболе</a>
            </li>
            <li>
              <i class="fa-solid fa-newspaper"></i>
              <a href="{% url 'news-list' %}">Новости</a>
            </li>
            <li>
              <i class="fa-solid fa-pen"></i>
              <a href="{% url 'article-creation' %}">Создать новость</a>
            </li>
          </ul>
        </aside>
      </div>
      <div id="content" class="col-2">
        <main>
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </div>
</body>
</html>
